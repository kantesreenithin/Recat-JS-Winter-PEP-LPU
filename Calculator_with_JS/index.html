<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CALCULATOR</h1>
      <div class="srceen" style="background-color: aqua">
        <input id="input_text" type="text" />
      </div>
      <div class="calculator_items">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>*</button>
        </div>
        <div class="row">
          <button>0</button>
          <button>.</button>
          <button>/</button>
          <button>=</button>
        </div>
        <div class="clear_btn">
          <button>Clear All</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
